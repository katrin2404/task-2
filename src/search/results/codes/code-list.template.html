<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <ul class="list-result">
        <li class="list-group-item table-hover thumbnail result-search-item"
            ng-repeat="code in vm.codes">
          <i class="material-icons text-primary md-20">local_post_office</i>
          <a href="{{code.html_url}}" target="_blank">{{code.name}}</a>
        </li>
      </ul>

      <!--Pagination-->
      <pagination
        page="vm.page"
        page-count="vm.pageCount"
        prev-page="vm.prevPage()"
        next-page="vm.nextPage()"
        loading="vm.loading"
      ></pagination>

      <ui-view class="flex-70"></ui-view>

    </div>
  </div>
</div>
