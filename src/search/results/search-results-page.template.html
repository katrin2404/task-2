<div>
  <div class="layout-column container-query-result">

    <div layout="row" layout-sm="column" layout-align="center center" layout-wrap ng-show="vm.loading">
      <md-progress-linear md-mode="indeterminate"></md-progress-linear>
    </div>

    <div class="layout-row result-section">

      <div class="flex-30 list-group">
        <a ng-repeat="result in vm.results" ui-sref={{result.path}} ui-sref-active="active"
           class="list-group-item list-group-item-action">
          <i class="material-icons md-fab text-primary md-20">{{result.icon}}</i>
          {{result.title}}
          <span class="badge badge-primary badge-pill">{{vm[result.totalCount]}}</span>
        </a>
      </div>

      <ui-view class="flex-70"></ui-view>

    </div>

  </div>

</div>
