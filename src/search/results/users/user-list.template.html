<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <div class="col-md-5 col-md-offset-1">
        <md-input-container>
          <label for="filter-author">Search users:</label>
          <input id='filter-author' ng-model="letter"/>
        </md-input-container>
      </div>
      <ul class="list-result">
        <li class="list-group-item table-hover thumbnail result-search-item"
            ng-repeat="user in vm.users | filterStartsWithLetterUsers:letter">

          <a
            ui-sref='search.results.userDetails({query: vm.query, position: vm.getUserPosition(user.index), page: vm.page})'
            class="thumb">
            <img ng-src="{{user.avatar_url}}" alt="{{user.login}}"/>
          </a>
          <a
            ui-sref='search.results.userDetails({query: vm.query, position: vm.getUserPosition(user.index), page: vm.page})'
            class="thumb">{{user.login}}</a>
        </li>
      </ul>

      <!--Pagination-->
      <pagination
        page="vm.page"
        page-count="vm.pageCount"
        prev-page="vm.prevPage()"
        next-page="vm.nextPage()"
        loading="vm.loading"
      ></pagination>

      <ui-view class="flex-70"></ui-view>

    </div>
  </div>
</div>
